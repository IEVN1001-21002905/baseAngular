<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><button (click)="mostrarImg()" class="btn btn-primary">Imagen</button></th>
                        <th>Imagen: </th>
                        <th>Modelo: </th>
                        <th>Descripcion: </th>
                        <th>AÃ±o: </th>
                        <th>Precio: </th>
                        <th>Marca: </th>
                        <th>Color: </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productoFilter:listFilter">
                        <td *ngIf="muestraImg"><img src="{{producto.ImagenUrl}}"
                            [title]="producto.Modelo"
                            [style.width.px]="imageWith"
                            [style.margin.px]="imageMargin"></td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year | date}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
