 
<div class="container mt-5">
  <div class="row">
   
    <div class="col-md-6">
      <h2 class="text-center mb-4">Datos Personales</h2>
      <form [formGroup]="zodiaco">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Ingresa tu nombre">
        </div>
 
        <div class="mb-3">
          <label for="paterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" formControlName="paterno" placeholder="Ingresa tu apellido paterno">
        </div>
 
        <div class="mb-3">
          <label for="materno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" formControlName="materno" placeholder="Ingresa tu apellido materno">
        </div>
 
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <div class="row">
            <div class="col-md-4">
              <input type="number" class="form-control" formControlName="dia" placeholder="Día">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" formControlName="mes" placeholder="Mes">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" formControlName="año" placeholder="Año">
            </div>
          </div>
        </div>
 
        <div class="mb-3">
          <label class="form-label">Sexo</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="sexo" value="Masculino">
              <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="sexo" value="Femenino">
              <label class="form-check-label">Femenino</label>
            </div>
          </div>
        </div>
 
        <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="imprimir()">Imprimir</button>
        </div>
      </form>
    </div>
 
   
    <div class="col-md-6">
      <div *ngIf="edad && signo" class="mt-4">
        <h3>Hola {{ zodiaco.get('nombre')?.value }} {{ zodiaco.get('paterno')?.value }} {{ zodiaco.get('materno')?.value }}</h3>
        <p>Tienes {{ edad }} años</p>
        <p>Tu signo zodiacal chino es: {{ signo }}</p>
        <img [src]="imagenSigno" width="100">
      </div>
    </div>
  </div>
</div>
